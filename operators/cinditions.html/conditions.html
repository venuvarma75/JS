<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         num1=prompt("enter the nummber1 :")
         num2=prompt("enter the number2 :")
         operator =prompt("enter the operation")
      switch(operator)
      {
            case "+":
                console.log (num1 + num2)
                break;
            
            case "-":
                console.log (num1 - num2)
                break;

            case "*":
                console.log (num1 * num2)
                break;

            case "/":
                console.log (num1 / num2)
                break;

            default :
               console.log("invalid operation")
            }
          
            dish=prompt("enter the dish")
         switch(dish){
            case "biriyani": console.log("biriyani=250") 
        break;
           case "shawarma": console.log("shawarma=180")
        break;
           case "Fried rice": console.log("Fried rice=150")
        break;
           case "veg pula": console.log("veg pula=220")
        break;
         default: console.log("enter a default value")
         }
         
         
        
    </script>
</body>
</html>
