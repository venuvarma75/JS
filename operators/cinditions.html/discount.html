<body>
   //discounts//
    <script>
        total=prompt("enter the amount")
        var dis=0;

    if(total<52)
    {
        console.log("discount amount is:",dis)
    }
    else if(total>=50& total<=100)
    {
        dis=5/100*total
        console.log("discount amount is:",dis)
    }
    else if (total>=101& total<=200)
    {
        disc=10/100*total
        console.log("discount amount is:",dis)
    }
    else if (total>=200)
    {
        disc=15/100*total
        console.log("discount amount is:",dis)
    }
    
       
       </script>
</body>
